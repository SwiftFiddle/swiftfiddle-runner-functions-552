          registryUsername: ${{ secrets.SWIFTFIDDLERUNNERFUNCTIONS552_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SWIFTFIDDLERUNNERFUNCTIONS552_REGISTRY_PASSWORD }}
